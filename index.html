<html>
<head>
    <title>Non-scientific Calculator</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="http://code.jquery.com/jquery-1.9.0.js"></script>
    <script src="js/calc2.js"></script>
    <script src="js/jquery-2.1.4.min.js"></script>
</head>
<body>
	<div id="title">Web Calculator </div>
    <div id='calculator'>
        
        <div id='table'>
            
    	    <input type='text'  id='displaybox' value=''></input>
            <div id="buttons">
            <input type='button'  value='1' name="btn"></input>
            <input type='button'  value='2' name="btn"></input>
            <input type='button'  value='3' name="btn"></input>
            <input type='button'  value='/' name="btnop"></input>
            <input type='button'  value='C' name= "clear"></input>
            
            <input type='button'  value='4' name="btn"></input>
            <input type='button'  value='5' name="btn"></input>
            <input type='button'  value='6' name="btn"></input>
            <input type='button'  value='*' name="btnop"></input>
            <input type='button'  value='&Sqrt;' name='squareroot'></input>
            
            <input type='button'  value='7' name="btn" ></input>
            <input type='button'  value='8' name="btn"></input>
            <input type='button'  value='9' name="btn"></input>
            <input type='button'  value='-' name="btnop"></input>
            <input type='button'  value='&sup2;' name='square'></input>
              
            <input type='button'  value='0' name="btn"></input>
            <input type='button'  value='.' name='btn'></input>
            <input type='button'  value='&PlusMinus;' name='toggle'></input>    
            <input type='button'  value= '+' name="btnop"></input>
            <input type='button'  value='=' name="calculate"></input>
            </div>
        </div>
    </div>
   
</body>
</html>
